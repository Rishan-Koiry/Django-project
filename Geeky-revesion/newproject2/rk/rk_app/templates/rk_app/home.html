<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RK's Django website" />
    <title>RK | Django Website</title>
    <!-- Single CDN request for Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4caf50;
        --primary-dark: #3d8b40;
        --text-color: #333;
        --secondary-text: #555;
        --background: #f9f9f9;
        --card-bg: #ffffff;
        --accent-color: #ff5722;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: var(--background);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        width: 100%;
        text-align: center;
        padding: 40px 20px;
        background-color: var(--card-bg);
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: var(--primary-color);
      }

      h3 {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        color: var(--secondary-text);
        font-weight: normal;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 30px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: var(--primary-dark);
      }

      .btn i {
        margin-left: 8px;
      }

      .features {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin: 30px 0;
      }

      .feature {
        flex: 1;
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 8px;
      }

      .feature-icon {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 10px;
      }

      .feature h4 {
        color: var(--primary-color);
        margin-bottom: 10px;
        font-size: 1.2rem;
      }

      .footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: var(--secondary-text);
      }

      .social-links {
        margin-top: 15px;
        display: flex;
        justify-content: center;
        gap: 15px;
      }

      .social-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: var(--primary-color);
        color: white;
        font-size: 1.1rem;
        transition: background-color 0.3s;
      }

      .social-link:hover {
        background-color: var(--accent-color);
      }

      @media (max-width: 768px) {
        .features {
          flex-direction: column;
        }

        .logo {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">RK</div>
      <h3>Welcome to Django website By RK</h3>

      <a href="{% url 'about' %}" class="btn">
        Explore More <i class="fas fa-arrow-right"></i>
      </a>

      <div class="features">
        <div class="feature">
          <i class="fas fa-paint-brush feature-icon"></i>
          <h4>Modern Design</h4>
          <p>Sleek, responsive design that works on all devices.</p>
        </div>
        <div class="feature">
          <i class="fas fa-code feature-icon"></i>
          <h4>Django Powered</h4>
          <p>Built with Django for reliability and security.</p>
        </div>
        <div class="feature">
          <i class="fas fa-user-friends feature-icon"></i>
          <h4>Easy to Use</h4>
          <p>Intuitive interface for the best user experience.</p>
        </div>
      </div>

      <div class="footer">
        &copy; 2025 RK Django Website. All rights reserved.
        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-link"><i class="fab fa-github"></i></a>
          <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
