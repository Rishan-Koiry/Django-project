<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #e9e4ef, #1a2029);
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        padding: 2rem;
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .btn-primary {
        background: #111111;
        border: none;
        transition: background 0.3s ease;
      }
      .btn-primary:hover {
        background: #b1a8bb;
      }
    </style>
  </head>
  <body>
    <div class="card text-center">
      <h1 class="display-4">Welcome to Our RK Website</h1>
      <p class="lead">
        Please enter your email to receive a verification code.
      </p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </form>
    </div>
  </body>
</html>
