<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Arial", sans-serif;
      }
      .card {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        padding: 2rem;
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .btn-primary {
        background: #2575fc;
        border: none;
        transition: background 0.3s ease;
      }
      .btn-primary:hover {
        background: #6a11cb;
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ff6b6b;
        animation: confetti 2s ease-in-out infinite;
      }
      @keyframes confetti {
        0% {
          transform: translateY(0) rotate(0);
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="card text-center">
      <h1 class="display-4">ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
      <p class="lead">Your email has been successfully verified.</p>
      <a href="/" class="btn btn-primary btn-lg">Go Back</a>
    </div>

    <!-- Confetti Animation -->
    <div class="confetti" style="left: 10%; animation-delay: 0s"></div>
    <div class="confetti" style="left: 20%; animation-delay: 0.5s"></div>
    <div class="confetti" style="left: 30%; animation-delay: 1s"></div>
    <div class="confetti" style="left: 40%; animation-delay: 1.5s"></div>
    <div class="confetti" style="left: 50%; animation-delay: 2s"></div>
    <div class="confetti" style="left: 60%; animation-delay: 2.5s"></div>
    <div class="confetti" style="left: 70%; animation-delay: 3s"></div>
    <div class="confetti" style="left: 80%; animation-delay: 3.5s"></div>
    <div class="confetti" style="left: 90%; animation-delay: 4s"></div>
  </body>
</html>
